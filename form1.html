<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form name="form1">
        <h2>Chọn khu vực sinh sống:</h2>
        <select name="live_area">
            <option value="null">--Chọn khu vực sinh sống--</option>
            <option value="Ha Noi">Ha Noi</option>
            <option value="Ha Noi">Ha Noi</option>
            <option value="Ha Noi">Ha Noi</option>
            <option value="Ha Noi">Ha Noi</option>

        <label for="username">* Tên truy cập:</label>
        <input type="text" id="username" name="username" >

        <label for="password">* Mật khẩu:</label>
        <input type="password" id="password" name="password" >

        <label for="confirm-password">* Xác nhận mật khẩu:</label>
        <input type="password" id="confirm-password" name="confirm_password" >

        <label for="fullname">* Tên đầy đủ:</label>
        <input type="text" id="fullname" name="fullname" >

        <label for="email">* Email:</label>

        <label for="mobile">* Mobile:</label>
        <input type="tel" id="mobile" name="mobile" >

        <label for="phone">Số ĐT khác:</label>
        <input type="tel" id="phone" name="phone">

        <label for="website">Website:</label>
        <input type="url" id="website" name="website">

        <label for="address">* Địa chỉ:</label>
        <input type="text" id="address" name="address" >

        <label for="captcha">Mã số bảo vệ:</label>
        <input type="text" id="captcha" name="captcha" >
        <span>R A T</span>

        <div>
            <input type="checkbox" id="terms" name="terms" >
            <label for="terms">Tôi đồng ý với <a href="#">Quy định đăng tin</a> và <a href="#">Quy chế thành viên</a>.</label>
        </div>

        <button type="submit" onclick="validform(document.forms.form1)">Đăng ký</button>
        <button type="reset">Làm lại</button>
        
    </form>
